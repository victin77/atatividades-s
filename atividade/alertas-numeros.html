<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarmes e Comparação de Números</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Alarmes e Comparação de Números</h3>
          </div>
          <div class="card-body">
            <form id="form-numeros">
              <div class="form-group">
                <label for="num1">Primeiro Número:</label>
                <input type="number" class="form-control" id="num1" placeholder="Digite o primeiro número">
              </div>
              <div class="form-group">
                <label for="num2">Segundo Número:</label>
                <input type="number" class="form-control" id="num2" placeholder="Digite o segundo número">
              </div>
              <div class="form-group">
                <label for="num3">Terceiro Número:</label>
                <input type="number" class="form-control" id="num3" placeholder="Digite o terceiro número">
              </div>
              <button type="button" class="btn btn-primary" id="btn-alerta">Mostrar Alerta</button>
              <button type="button" class="btn btn-success" id="btn-comparar">Comparar Números</button>
            </form>
            <div id="resultado"></div> </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script> </body>
</html>
